<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/pokedex.css">
</head>

<body>
    <section class="pokedex-container">
        <!-- Modal para informações detalhadas do Pokémon -->
        <!-- Estrutura do modal -->
        <div id="pokemon-modal" class="modal hidden">
            <div class="modal-content">
                <span id="close-modal" class="close">&times;</span>
                <h2 id="modal-pokemon-name"></h2>
                <p id="modal-pokemon-id"></p>
                <div id="modal-pokemon-types"></div>
                <p>Height: <span id="modal-pokemon-height"></span> m</p>
                <p>Weight: <span id="modal-pokemon-weight"></span> kg</p>
                <p>Abilities: <span id="modal-pokemon-abilities"></span></p>
                <div class="pokemon-stats">
                    <p>HP: <span id="stat-hp"></span></p>
                    <p>Attack: <span id="stat-attack"></span></p>
                    <p>Defense: <span id="stat-defense"></span></p>
                    <p>Sp. Attack: <span id="stat-sp-attack"></span></p>
                    <p>Sp. Defense: <span id="stat-sp-defense"></span></p>
                    <p>Speed: <span id="stat-speed"></span></p>
                </div>
            </div>
        </div>

    </section>

    <!-- Nosso JS -->
    <script src="./assets/js/pokemon-model.js"></script>
    <script src="./assets/js/poke-api.js"></script>
</body>

</html>
